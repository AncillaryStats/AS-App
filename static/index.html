<!DOCTYPE html>
<html lang="en" ng-app="SportsStats">
<head>
  <meta charset="UTF-8">
  <title>Sports Stats</title>
  <link rel="stylesheet" href="static/app.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="static/lavish.css"> -->
<!--   <link rel="stylesheet" href="static/bower_components/flat-ui/dist/css/flat-ui.min.css"> -->

  <!-- <link rel="stylesheet" href="static/bower_components/ng-tags-input/ng-tags-input.min.css"> -->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/ng-tags-input/3.0.0/ng-tags-input.min.css">
</head>
<body>

  <!-- Navbar container -->
  <nav class="navbar navbar-inverse navbar-embossed" role="navigation" ng-controller="NavCtrl">
    <div class="container">
      <!-- Home Link -->
      <div class="navbar-header">
      <a class="navbar-brand" href="#/leaders-tables">Ancillary Stats</a>
      </div>

      <ul class="nav navbar-nav">
        <li><a href="#/leaders-tables">Season Leaders</a></li>
        <li><a href="#/players-graph">Compare Players</a></li>
      </ul>

      <div class="col-md-offset-4 col-md-3">
        <form class="navbar-form" role="search">
          <tags-input ng-model="playerName" min-length="2" replace-spaces-with-dashes="false" add-from-autocomplete-only="true" on-tag-added="goToPlayer(playerName, $query, $tag)" class="category-input">
            <auto-complete source="getPlayers($query)" min-length="1"></auto-complete>
          </tags-input>
        </form>
      </div>


      <div></div>
    </div>
  </nav>

  <!-- Main content container -->
  <div class="container">
    <div ui-view class="main-content"></div>
  </div>



    <!-- // <script src="static/bower_components/angular/angular.min.js"></script> -->
  <!--   // <script src="static/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script> -->
    <!-- // <script src="static/bower_components/ng-tags-input/ng-tags-input.min.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ng-tags-input/3.0.0/ng-tags-input.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
  <script src="static/shared/ui-bootstrap-custom-tpls-0.13.4.min.js"></script>

  <script src="static/main.js"></script>
  <script src="static/shared/services/position-stats.js"></script>
  <Script src="static/shared/services/player-info.js"></script>
  <script src="static/leader-tables/services/position-leaders.js"></script>
  <script src="static/leader-tables/leader-tables-ctrl.js"></script>
  <script src="static/leader-tables/components/leader-table.directive.js"></script>
  <script src="static/players-graph/players-graph-ctrl.js"></script>
  <script src="static/players-graph/select-players-ctrl.js"></script>
  <script src="static/players-graph/services/graph-info.js"></script>
  <script src="static/player/player-ctrl.js"></script>
  <script src="static/nav-ctrl.js"></script>


</body>
</html>
